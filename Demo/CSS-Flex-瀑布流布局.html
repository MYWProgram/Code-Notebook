<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flex 实现瀑布流布局</title>
    <style>
      body {
        margin: 4px;
        font-family: Helvetica;
        margin: auto;
        width: 720px;
      }
      .masonry {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        height: 1000px;
      }
      .item {
        position: relative;
        width: 25%;
        padding: 2px;
        box-sizing: border-box;
        counter-increment: item-counter;
      }
      .item img {
        display: block;
        width: 100%;
        height: auto;
      }
      .item::after {
        position: absolute;
        display: block;
        top: 2px;
        left: 2px;
        width: 24px;
        height: 24px;
        text-align: center;
        line-height: 24px;
        background-color: #000;
        color: #fff;
        content: counter(item-counter);
      }
      .item:nth-child(4n + 1) {
        order: 1;
      }
      .item:nth-child(4n + 2) {
        order: 2;
      }
      .item:nth-child(4n + 3) {
        order: 3;
      }
      .item:nth-child(4n) {
        order: 4;
      }
    </style>
  </head>
  <!-- 
    * flex-direction: column; 设置了 flexbox 内元素以“行”的方式来呈现元素，如果需要横向排列的瀑布流，修改 column 为 row 即可。
    -->
  <body>
    <div class="masonry">
      <div class="item">
        <img src="https://picsum.photos/360/460?random=1" />
      </div>
