<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        min-height: 110vh;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <ul id="list"></ul>

    <script>
      const listWrapper = document.querySelector('#list');
      const loadItem = () => {
        const fragment = document.createDocumentFragment();
        Array.from(Array(300)).forEach((item, index) => {
          const liTag = document.createElement('li');
          liTag.innerHTML = index;
          fragment.appendChild(liTag);
        });
        listWrapper.appendChild(fragment);
      };
      window.onscroll = () => {
        loadItem();
        const liItem = document.querySelectorAll('li');
        if (Array.from(liItem).length < 100000) {
          window.requestAnimationFrame(loadItem);
        }
      };
    </script>
  </body>
</html>
