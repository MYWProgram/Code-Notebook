<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="newWindowButton">打开新窗口</button>

    <script>
      const openWindow = (url, windowName, width, height) => {
        var x = parseInt(screen.width / 2.0) - width / 2.0;
        var y = parseInt(screen.height / 2.0) - height / 2.0;
        var isMSIE = navigator.appName == "Microsoft Internet Explorer";
        if (isMSIE) {
          var p = "resizable=1,location=no,scrollbars=no,width=";
          p = p + width;
          p = p + ",height=";
          p = p + height;
          p = p + ",left=";
          p = p + x;
          p = p + ",top=";
          p = p + y;
          window.open(url, windowName, p);
        } else {
          var win = window.open(
            url,
            "ZyiisPopup",
            "top=" + y + ",left=" + x + ",scrollbars=" + scrollbars + ",dialog=yes,modal=yes,width=" + width + ",height=" + height + ",resizable=no"
          );
          eval("try { win.resizeTo(width, height); } catch(e) { }");
          win.focus();
        }
      };
      document.querySelector('#newWindowButton').addEventListener('click', () => {
        openWindow('https://www.baidu.com', '百度', '1920', '1007');
      });
    </script>
  </body>
</html>
