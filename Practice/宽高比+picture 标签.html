<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>保持宽高比盒子搭配 picture 标签使用</title>
    <style>
      .constant-width_height {
        width: 50%;
      }
      .constant-width_height img {
        width: 100%;
        height: 100%;
      }
      .constant-width_height::before {
        float: left;
        padding-top: 100%;
        content: "";
      }
      .constant-width_height::after {
        display: block;
        clear: both;
        content: "";
      }
    </style>
  </head>
  <body>
    <div class="constant-width_height">
      <picture>
        <source srcset="https://placehold.it/300x300 2x" media="(max-width: 375px)" />
        <source srcset="https://placehold.it/600x600 2x" media="(max-width: 411px)" />
        <img src="https://placehold.it/900x900">
      </picture>
    </div>
  </body>
</html>
