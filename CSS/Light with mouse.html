<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS var 自定义属性实现动画效果。</title>
</head>

<style>
  .box {
    --x: 0px;
    --y: 0px;
    height: 500px;
    width: 500px;
    margin: 0 auto;
    background: radial-gradient(circle at var(--x) var(--y), skyblue, black);
  }
</style>

<body>
  <div class="box"></div>
</body>

<script>
  let boxElement = document.querySelector('.box');
  boxElement.onmousemove = function(e) {
    let circleX = e.pageX - boxElement.offsetLeft;
    let circleY = e.pageY - boxElement.offsetTop;
    boxElement.style.setProperty('--x', `${circleX}px`);
    boxElement.style.setProperty('--y', `${circleY}px`);
  }
</script>
</html>
